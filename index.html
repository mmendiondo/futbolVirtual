<!doctype html>
<html>
  <head>
    <title>Futbooool Ondiss Virtual</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px;  }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .modalBox{background: #222;color:white;padding:20px;width:300px;height:130px;font-weight:bold;text-align: center;display: none;}
      input{background:white;padding:4px;color: #222;font-weight: bold;width: 90%;margin:5px auto;}
    </style>
  </head>
  <body>

    <div class="modalBox">
      <div>Ingresa tu nombre de usuario</div>
      <div><input type="text" id="userName" /></div>
      <div><input type="button" id="accept" value="Entrar" onclick="connectPlayer();"/></div>
    </div>

    <button id="authorize">Authorize notification</button>
    <button id="show">Show notification</button>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/jqueryExtend.js"></script>
    <script src="/game.js"></script>
    <script src="/animation.js"></script>
  </body>
</html>
