<!doctype html>
<html>
  <head>
    <title>Futbooool Ondiss Virtual</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px;  }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .modalBox{background: #222;color:white;padding:20px;width:300px;height:130px;font-weight:bold;text-align: center;display: none;}
      input{background:white;padding:4px;color: #222;font-weight: bold;width: 90%;margin:5px auto;}
    </style>
  </head>
  <body>

    <div class="modalBox">
      <div>Ingresa tu nombre de usuario</div>
      <div><input type="text" id="userName" /></div>
      <div><input type="button" id="accept" value="Entrar" onclick="connectPlayer();"/></div>
    </div>

    <button id="authorize">Authorize notification</button>
    <button id="show">Show notification</button>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

      jQuery.fn.center = function () {
        this.css("position","absolute");
        this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +                                                    $(window).scrollTop()) + "px");
        this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +                                                    $(window).scrollLeft()) + "px");
        return this;
      }

      var alreadyPlaying = false,
      userName = "",
      position = "",
      socket = io();

      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });

      socket.on('game available actions', function(msg){

        var availableActions = JSON.parse(msg);
        $(availableActions).each(function()
        {
          showNotification(this);
        });
        //msg as json collect available actions and show notifications
        //msg.tojson each(showNotification(this.action));
        // showNotification("Patear al arco");
        // showNotification("Dar Pase");
        // showNotification("Correr");
      });

      ///region conections

      function connectPlayer()
      {
          // Identify user and send to conect
          var msg=JSON.stringify({"userName":$("#userName").val()});
          socket.emit('connect game', msg);
      }

      socket.on('game connected', function(msg){
          $(".modalBox").html("<div style='padding-top:30px;'>Ya est√°s Jugando!</div>");
          alreadyPlaying = true;
          $(".modalBox").slideUp(1000);
          userName = JSON.parse(msg).userName;
          position =  JSON.parse(msg).position;
      });

      function authorizeNotification() {
        Notification.requestPermission(function(perm) {
          (perm === "granted")
            $(".modalBox").center().show();
            if (alreadyPlaying) $(".modalBox").slideUp(1000);
          });
      }

      $("#authorize").click(function() { authorizeNotification();});

      ///region conections
      function showNotification(action) {
        var notification = new Notification(action, {
            dir: "auto",
            lang: "es",
            body: "Futbol Virtual: ",
            tag: action,
            icon: "http://www.picgifs.com/sport-graphics/sport-graphics/soccer-players/sport-graphics-soccer-players-103266.gif"
          });

          notification.onclick = function(){
            notification.close();
            socket.emit('game action', JSON.stringify({"action" : action, "userName" : userName, "position": position}));
          };

        notification.onshow = setTimeout(function(){notification.close();}, 5000);
      }

      //Example as how to show
      $("#show").click(function(){
        showNotification("Dar Pase");
      });

    </script>
  </body>
</html>
